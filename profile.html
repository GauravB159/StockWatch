<!DOCTYPE html>
<html lang="en">
<head>
  <title>StockWatch</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="CSS/profile.css">
</head>
<body>
<nav class="navbar nav navbar-inverse navbar-fixed-top text" id="result">
  <div class="container-fluid">
    <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>                        
        </button>
      <a class="navbar-brand" href="#">StockWatch</a>
    </div>
    <div class="collapse navbar-collapse" id="myNavbar">
        <ul class="nav navbar-nav boldem">
          <li><a href="#">Home</a></li>
          <li><a href="#" class="converter"><span class="glyphicon glyphicon-usd"> </span>Converter</a></li>
          <li><a href="#">Watchlist</a></li>
        </ul>
        <form class="navbar-form navbar-left">
          <div class="input-group">
            <input type="text" class="form-control formers" placeholder="Search a Stock eg. GOOG">
            <div class="input-group-btn">
              <button class="btn btn-default" type="submit">
                <i class="glyphicon glyphicon-search"></i>
              </button>
            </div>
          </div>
        </form>
        <ul class="nav navbar-nav boldem navbar-right">
            <li class="active"><a href="#"><span class="glyphicon glyphicon-user"> </span><span id="acc">My Account</span></a></li>
            <li><a href="#" class="logout"><span class="glyphicon glyphicon-log-out"></span>Logout</a></li>
        </ul>
    </div>
  </div>
</nav>
<div class="container-fluid">
    <div class="row">
        <div class="col-sm-6 details">
            <table class="text table-condensed" border=1>
                <tr>
                    <td>Name: </td>
                    <td class="data"></td>
                </tr>
                <tr>
                    <td>Email: </td>
                    <td class="data"><span></span></td>
                </tr>
                <tr>
                    <td>Phone: </td>
                    <td class="data"><span> </td>
                </tr>
                <tr>
                    <td>Account no.: </td>
                    <td class="data"><span> </td>
                </tr>
                <tr>
                    <td>Balance: </td>
                    <td class="data"><span> </td>
                </tr>
            </table>
        </div>
        <div class="col-sm-6 stocks">
            <table class="text table-condensed hold" border=1>
                <tr>
                    <td class="data">Ticker</td>
                    <td class="data">Quantity</td>
                    <td class="data">Value</td>
                </tr>
            </table>
            <div class="overflow">
                <table class="text table-condensed otable" border=1>
                    <tr class="green">
                        <td class="data">AAPL</td>
                        <td class="data">10</td>
                        <td class="data">15</td>
                    </tr>
                    <tr class="red">
                        <td class="data">NTDOY</td>
                        <td class="data">20</td>
                        <td class="data">30</td>
                    </tr>
                    <tr class="red">
                        <td class="data">MSFT</td>
                        <td class="data">40</td>
                        <td class="data">50</td>
                    </tr>
                    <tr class="green">
                        <td class="data">FB</td>
                        <td class="data">60</td>
                        <td class="data">70</td>
                    </tr>
                    <tr class="green">
                        <td class="data">FB</td>
                        <td class="data">60</td>
                        <td class="data">70</td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</div>
</body>
</html>
